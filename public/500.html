<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rango-error-page {
    background-color: whitesmoke;
    color: #2E2F30;
    text-align: center;
    font-family: Helvetica, sans-serif;
    font-size: 40px;
    margin: 0;
  }

  .rango-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rango-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rango-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rango-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  #error-page-picture {
    width: 350px;
  }
  </style>
</head>

<body class="rango-error-page">
  <!-- This file lives in public/404.html -->
  <div class="error-page">
    <h1>500 error</h1>
    <div class="error-page-content">
      <img id="error-page-picture" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.radiofrance.fr%2Fs3%2Fcruiser-production%2F2019%2F04%2F014e88e3-534f-4cc6-afcd-4b5fe175114e%2F870x489_gettyimages-3227503.jpg&f=1&nofb=1" alt="">
      <p>We need to fix something here. Sorry for the incovenience.</p>
    </div>
  </div>
</body>
</html>
